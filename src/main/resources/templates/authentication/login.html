<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-indigo-600 to-indigo-700 min-h-screen flex items-center justify-center">
<div class="lg:flex lg:items-center lg:justify-between w-full max-w-5xl mx-auto p-8">
    <!-- Company Logo (Visible only on larger screens) -->
    <div class="hidden lg:block lg:w-1/3 lg:text-left">
        <h1 class="text-4xl font-bold text-gray-200 mb-2">Albums website</h1>
    </div>

    <!-- Login Form -->
    <div class="bg-white p-8 rounded shadow-md lg:w-2/3 w-full">
        <!-- Company Logo (Visible only on smaller screens) -->
        <div class="lg:hidden text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Lab. Model</h1>
            <p class="text-sm text-gray-600">Custom Security, Thymeleaf Templates, Database...</p>
        </div>

        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form th:action="@{/login}" th:object="${user}" method="POST" class="space-y-4">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input id="username" name="username" type="text"
                       placeholder="insert username"
                       th:field="*{username}"
                       class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500">
                <span style="color: red; font-size: small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input id="password" name="password" type="password"
                       placeholder="insert password"
                       th:field="*{password}"
                       class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500">
                <span style="color: red; font-size: small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <button type="submit"
                    class="w-full bg-gradient-to-r from-indigo-600 to-indigo-700 text-white py-2 px-4 rounded hover:bg-gradient-to-r hover:from-indigo-700 hover:to-indigo-800 focus:outline-none">
                Login
            </button>
        </form>

        <a th:href="@{/oauth2/authorization/github}"
           class="w-full block bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-900 mt-4 focus:outline-none">
            Login with GitHub
        </a>
        <a th:href="@{/oauth2/authorization/google}" type="submit"
           class="w-full block text-white py-2 px-4 rounded hover:bg-gray-900 mt-4 focus:outline-none"
           style="background-color: #d93a00;">
            Login with Google
        </a>
        <p class="text-sm text-gray-600 mt-4 text-center">
            Don't have an account? <a th:href="@{/register}" class="text-indigo-500">Create account</a>
        </p>

    </div>
</div>
</body>
</html>
