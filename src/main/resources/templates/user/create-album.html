<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-user.html}">
<head>
    <meta charset="UTF-8">
    <title>Create album</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Create Album</h1>
        <form th:action="@{/home/albums/create}" method="post" th:object="${album}" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required th:field="*{title}">
            <br>
            <label for="image">Select Images:</label>
            <input type="file" id="image" name="image" accept=".jpg, .png" multiple required>
            <br>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
